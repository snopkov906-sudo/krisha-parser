name: Krisha Daily Parser

on:
  schedule:
    # Every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  parse-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run parser
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_PAGES: ${{ vars.MAX_PAGES }}
        run: python main.py

      - name: Commit seen_ids.json if changed
        run: |
          if git diff --quiet seen_ids.json; then
            echo "No changes in seen_ids.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add seen_ids.json
          git commit -m "Update seen IDs"
          git push
